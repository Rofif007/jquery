<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Hide Show -->
    <h1 id="nama"></h1>
    <p id="nim"></p>

    <!-- Fade -->
    <h5 id="tanggal" style="display: none;">Berau, 20 Januari 2001</h5>
    
    <div id="img" style="background-color: black; display: none;">
        <img
        src="https://i.pinimg.com/originals/c2/82/85/c2828517d52d9b45cf96d3786e42678d.jpg"
        alt="" height="350">
    <img src="https://nyjah.com/wp-content/uploads/2018/10/IMG_3493.Groff_.jpg"
        alt="" height="350">
    <img src="https://www.si.com/.image/t_share/MTcyMjQ2MTQyMDY5Nzc3OTQ1/nyjah-huston-3.jpg"
        alt="" height="350">
    <img src="https://wallpaperaccess.com/full/2706132.jpg"
        alt="" height="350">

    </div>

    <br>


    <!-- Button Hide Show Toggle -->
    <button id="hide">Sembunyikan</button>
    <button id="show">Perlihatkan</button>
    <button id="toggle">Toggle</button>

    <!-- Button Fade -->
    <button id="fadeIn">Fade in</button>
    <button id="fadeOut">Fade Out</button>
    <button id="fadeToggle">Fade Toggle</button>

    <!-- Button Fade -->
    <button id="slideUp">Slide Up</button>
    <button id="slideDown">Slide Down</button>
    <button id="slideToggle">Slide Toggle</button>

    <script src="jquery.js"></script>
    <script src="praktikum_jquery.js"></script>
    
</body>
</html>
